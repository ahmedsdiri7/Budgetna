<div class="form-container">
<div class="form-group">
  <label for="budgetRevise">Budget revise</label>
  <select class="form-control select" id="budgetRevise" [(ngModel)]="selectedBudgetReviseId" name="budgetRevise">
      <option value="">-- SÃ©lectionner un budget revise --</option>
      <option *ngFor="let budgetRevise of budgetRevises" [value]="budgetRevise.id">{{ budgetRevise.name }}</option>
  </select>
</div>
<div class="form-group">
  <label for="direction">Direction</label>
  <select class="form-control select" aria-label="Default select example" [(ngModel)]="selectedDirectionId">
      <option *ngFor="let e of directions" [ngValue]="e.id">{{ e.name }}</option>
  </select>
</div>

<div class="form-group">
  <label for="employe">Entreprise</label>
  <select class="form-control select" aria-label="Default select example" [(ngModel)]="selectedEntrepriseId">
      <option *ngFor="let e of entreprises" [ngValue]="e.id">{{ e.name }}</option>
  </select>
</div>

<div class="col-lg-offset-2 col-md-offset-2 col-sm-offset-4 col-xs-offset-5">
  <button (click)="affecterBudgetReviseADirection(selectedBudgetReviseId, selectedDirectionId)" type="button" class="btn btn-primary m-t-15 waves-effect">Affect Budget Initial</button>
</div>
</div>
