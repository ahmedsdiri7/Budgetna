<div class="form-container">
  <div class="form-group">
    <h3>Ajouter un Budget Révisé</h3>
    <form (ngSubmit)="addBR()" #budgetForm="ngForm">
    <div class="form-group">
      <label for="name">Nom du Budget</label>
      <input type="text" class="form-control" [(ngModel)]="budgetRevise.name" name="name" required id="name">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" [(ngModel)]="budgetRevise.description" name="description" id="description">
    </div>

    <div class="form-group">
      <label for="tauxBudget">Montant</label>
      <input type="number" class="form-control" [(ngModel)]="budgetRevise.tauxBudget" name="tauxBudget" required id="tauxBudget">
    </div>

    <button class="btn btn-primary" type="submit">Ajouter le Budget Révisé</button>
  </form>
</div>

<div class="form-group">
  <label for="budgetRevise" class="label-budget-revise">Nom du Budget Révisé</label>
  <input type="text" class="form-control disabled-input" [(ngModel)]="budgetRevise.name" name="budgetRevise" disabled id="budgetRevise">
</div>
</div>
